<!DOCTYPE html>
<html lang="ru">
	 <head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper">
			<main class="page">
				<section class="courses">
    <div class="courses__bg-icons">
        <span class="shapes">
            <svg width="83" height="44" viewBox="0 0 83 44">
                <use href="/img/sprite.svg#shapes-icon"></use>
            </svg>
        </span>
        <span class="arrows">
            <svg width="85" height="85" viewBox="0 0 85 85">
                <use href="/img/sprite.svg#arrows-icon"></use>
            </svg>
        </span>
        <span class="dots">
            <svg width="143" height="105" viewBox="0 0 143 105">
                <use href="/img/sprite.svg#dots-icon"></use>
            </svg>
        </span>
    </div>
    <div class="courses__container container">
        <div class="courses__title">
            <span>Enjoy your studying!</span>
            <h1>Our online courses</h1>
        </div>
        <div class="courses__filter-bar">
            <button class="filtr-btn" id="filtr-btn">
                Filtration
                <svg width="30" height="30" viewBox="0 0 30 30">
                    <use href="/img/sprite.svg#filtr-icon"></use>
                </svg>
            </button>
            <ul id="filtr-menu">
                <button class="close-btn" id="close-filtr-btn">
                    <span></span>
                    <span></span>
                </button>
                <li><button data-value="all" class="filter-btn active">All<span class="count">17</span></button></li>
                <li><button data-value="marketing" class="filter-btn">Marketing<span class="count">3</span></button>
                </li>
                <li><button data-value="managment" class="filter-btn">Management<span class="count">3</span></button>
                </li>
                <li><button data-value="htRecruting" class="filter-btn">HR & Recruting<span
                            class="count">5</span></button></li>
                <li><button data-value="desing" class="filter-btn">Design<span class="count">2</span></button></li>
                <li><button data-value="development" class="filter-btn">Development<span class="count">3</span></button>
                </li>
            </ul>
            <div class="courses__search">
                <label for="search" class="input-text">
                    <input type="text" id="search" placeholder="Search course...">
                </label>
                <label for="submit-search" class="input-btn">
                    <input type="button" id="submit-search">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <use href="/img/sprite.svg#search-icon"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="courses__teachers">
            <div class="grid" id="teachers-list">
            </div>
            <button class="load-more-btn" id="load-more-btn">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <use href="/img/sprite.svg#loader-icon"></use>
                </svg>
                Load more
            </button>
        </div>
    </div>
</section>
			</main>
		</div>
		<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
	</body>
</html>
